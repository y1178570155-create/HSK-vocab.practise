    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'flex';
    document.getElementById('q-counter').innerText = `1 / ${allQuestions.length}`;
    loadQuestion(0);
}

function loadQuestion(index) {
    currentQIndex = index;
    const qData = shuffledQuestions[index];
    const container = document.getElementById('question-container');
    
    document.getElementById('q-counter').innerText = `é¢˜ç›®: ${index + 1} / ${shuffledQuestions.length}`;

    let html = `<div class="question-card">`;
    html += `<div class="q-title">${index + 1}. ${qData.q}</div>`;
    html += `<div class="options-grid">`;

    qData.shuffledIndices.forEach(optIndex => {
        const optionText = qData.options[optIndex];
        const isSelected = userAnswers[index] === optIndex;
        let classList = "option-btn";
        
        if (userAnswers[index] !== null) {
            if (optIndex === qData.answer) classList += " correct";
            else if (isSelected) classList += " wrong";
            html += `<button class="${classList}" disabled>${optionText}</button>`;
        } else {
            html += `<button class="${classList}" onclick="checkAnswer(${optIndex})">${optionText}</button>`;
        }
    });

    html += `</div></div>`;
    container.innerHTML = html;

    const feedbackBox = document.getElementById('feedback-box');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');

    if (userAnswers[index] !== null) {
        showFeedback(userAnswers[index] === qData.answer, qData);
        nextBtn.disabled = false;
    } else {
        feedbackBox.style.display = 'none';
        nextBtn.disabled = true;
    }

    prevBtn.disabled = (index === 0);
    nextBtn.innerText = (index === shuffledQuestions.length - 1) ? "æŸ¥çœ‹æˆç»© (à¸”à¸¹à¸„à¸°à¹à¸™à¸™)" : "ä¸‹ä¸€é¢˜ (à¸‚à¹‰à¸­à¸–à¸±à¸”à¹„à¸›)";
}

function checkAnswer(selectedIndex) {
    const qData = shuffledQuestions[currentQIndex];
    userAnswers[currentQIndex] = selectedIndex;
    if (selectedIndex === qData.answer) score++;
    document.getElementById('score-display').innerText = `å¾—åˆ†: ${score}`;
    loadQuestion(currentQIndex);
}

function showFeedback(isCorrect, qData) {
    const box = document.getElementById('feedback-box');
    const title = document.getElementById('feedback-title');
    const content = document.getElementById('feedback-content');
    
    box.style.display = 'block';
    box.className = `feedback ${isCorrect ? 'is-correct' : 'is-wrong'}`;
    title.innerText = isCorrect ? "å›ç­”æ­£ç¡® (à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡)!" : "å›ç­”é”™è¯¯ (à¸•à¸­à¸šà¸œà¸´à¸”)";
    title.style.color = isCorrect ? "#059669" : "#dc2626";
    
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = qData.options[qData.answer];
    content.innerHTML = `æ­£ç¡®ç­”æ¡ˆ: <strong>${tempDiv.innerText}</strong><br>${qData.explain}`;
}

function nextQuestion() {
    if (currentQIndex < shuffledQuestions.length - 1) loadQuestion(currentQIndex + 1);
    else finishQuiz();
}

function prevQuestion() {
    if (currentQIndex > 0) loadQuestion(currentQIndex - 1);
}

function finishQuiz() {
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('result-screen').style.display = 'flex';
    document.getElementById('final-score').innerText = `${score} / ${shuffledQuestions.length}`;
}
</script>
